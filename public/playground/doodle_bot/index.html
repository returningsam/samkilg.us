<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>doodle_bot</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:700" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="chance.min.js" charset="utf-8"></script>
        <script src="main.js" charset="utf-8"></script>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div style="opacity:1" class="instructions" id="instructions">

        </div>
    </body>
</html>
