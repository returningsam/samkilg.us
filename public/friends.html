<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>...</title>
        <script src="chance.min.js" charset="utf-8"></script>
        <script type="text/javascript">

function goToFriend() {
    var urls = window.location.href.split("?")[1].replace("links=","").split(",");
    console.log(urls);
    var fLink = decodeURIComponent(urls.splice(chance.integer({min:0,max:urls.length-1}),1)[0]);
    document.getElementById("link").href = fLink;
    document.getElementById("link").click();
}

window.onload = goToFriend;


        </script>
    </head>
    <body>
        <a id="link"></a>
    </body>
</html>
